<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">

    <div class="login">
      <div class="container">
        <h1 class="title">
          log in
        </h1>
        <form action="#" class="form">
          <label class="label label--name">
            <input type="text" class="input" placeholder="username">
          </label>
          <label class="label label--pass">
            <input type="password" class="input" placeholder="password">
          </label>


          <button class="btn" type="submit">login</button>
        </form>
        <a href="#" class="link" id="create">create an account
          <svg class="link__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="17" height="17"
            viewBox="0 0 32 32">
            <path
              d="M19.414 27.414l10-10c0.781-0.781 0.781-2.047 0-2.828l-10-10c-0.781-0.781-2.047-0.781-2.828 0s-0.781 2.047 0 2.828l6.586 6.586h-19.172c-1.105 0-2 0.895-2 2s0.895 2 2 2h19.172l-6.586 6.586c-0.39 0.39-0.586 0.902-0.586 1.414s0.195 1.024 0.586 1.414c0.781 0.781 2.047 0.781 2.828 0z">
            </path>
          </svg>
        </a>
      </div>
    </div>

    <div class="register create-hidden">
      <div class="container">
        <h1 class="title">
          create
        </h1>
        <form action="#" class="form-create">
          <label class="label label--name">
            <input type="text" class="input" name="name" placeholder="username">
          </label>
          <div class="form__inner">
            <label class="label label--pass">
              <input type="password" class="input" name="pass" placeholder="password">
            </label>
            <label class="label label--pass">
              <input type="password" class="input" name="repass" placeholder="password">
            </label>
          </div>
          <label class="label label--email">
            <input type="email" class="input" name="email" placeholder="email">
          </label>
          <p class="error"></p>
          <button class="btn btn__create" type="submit">create account</button>
        </form>
        <a href="#" class="link" id="login">
          <svg class="link__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="17" height="17"
            viewBox="0 0 32 32">
            <path
              d="M19.414 27.414l10-10c0.781-0.781 0.781-2.047 0-2.828l-10-10c-0.781-0.781-2.047-0.781-2.828 0s-0.781 2.047 0 2.828l6.586 6.586h-19.172c-1.105 0-2 0.895-2 2s0.895 2 2 2h19.172l-6.586 6.586c-0.39 0.39-0.586 0.902-0.586 1.414s0.195 1.024 0.586 1.414c0.781 0.781 2.047 0.781 2.828 0z">
            </path>
          </svg>
          back to login
        </a>
      </div>
    </div>

  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
