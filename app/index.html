<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">

    <div class="login">
      <div class="container">
        <h2 class="title">log in</h2>
        <form action="#" class="form">
          <label class="label label--name">
            <input type="text" class="input" placeholder="username">
          </label>
          <label class="label label--pass">
            <input type="password" class="input input__password" placeholder="password">
              <button class="toggle_button" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  width="15" height="15">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </button>
          </label>
          <button class="btn" type="submit">login</button>
        </form>
        <a href="#" class="link" id="create">create an account
          <svg class="link__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="17" height="17"
            viewBox="0 0 32 32">
            <path
              d="M19.414 27.414l10-10c0.781-0.781 0.781-2.047 0-2.828l-10-10c-0.781-0.781-2.047-0.781-2.828 0s-0.781 2.047 0 2.828l6.586 6.586h-19.172c-1.105 0-2 0.895-2 2s0.895 2 2 2h19.172l-6.586 6.586c-0.39 0.39-0.586 0.902-0.586 1.414s0.195 1.024 0.586 1.414c0.781 0.781 2.047 0.781 2.828 0z">
            </path>
          </svg>
        </a>
      </div>
    </div>

    <div class="register create-hidden">
      <div class="container">
        <h2 class="title">create</h2>
        <form action="#" class="form form-create">
          <label class="label label--name">
            <input type="text" class="input" name="name" placeholder="username">
          </label>
          <div class="form__inner">
            <label class="label label--pass">
              <input type="password" class="input input__password" name="pass" placeholder="password">
                <button class="toggle_button" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    width="15" height="15">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </button>
            </label>
            <label class="label label--pass">
              <input type="password" class="input input__password" name="repass" placeholder="password">
                <button class="toggle_button">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    width="15" height="15">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </button>
            </label>
          </div>
          <label class="label label--email">
            <input type="email" class="input" name="email" placeholder="email">
          </label>
          <p class="error"></p>
          <button class="btn btn__create" type="submit">create account</button>
        </form>
        <a href="#" class="link" id="login">
          <svg class="link__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="17" height="17"
            viewBox="0 0 32 32">
            <path
              d="M19.414 27.414l10-10c0.781-0.781 0.781-2.047 0-2.828l-10-10c-0.781-0.781-2.047-0.781-2.828 0s-0.781 2.047 0 2.828l6.586 6.586h-19.172c-1.105 0-2 0.895-2 2s0.895 2 2 2h19.172l-6.586 6.586c-0.39 0.39-0.586 0.902-0.586 1.414s0.195 1.024 0.586 1.414c0.781 0.781 2.047 0.781 2.828 0z">
            </path>
          </svg>
          back to login
        </a>
      </div>
    </div>

  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
